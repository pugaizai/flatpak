app-id: io.github.c0re100.qBittorrent-Enhanced-Edition
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '6.8'
command: qbittorrent
rename-icon: qbittorrent
rename-desktop-file: org.qbittorrent.qBittorrent.desktop
copy-icon: true
finish-args:
  - --device=dri
  - --filesystem=host
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --system-talk-name=org.freedesktop.login1
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.kde.StatusNotifierWatcher
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/debug
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/gtk-doc

modules:
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=headers
      - ./b2 install variant=release link=shared runtime-link=shared cxxflags="$CXXFLAGS"
        linkflags="$LDFLAGS" -j $FLATPAK_BUILDER_N_JOBS
    sources:
      - type: git
        url: https://github.com/boostorg/boost.git
        tag: boost-1.87.0
        commit: c89e6267665516192015a9e40955e154466f4f68
        x-checker-data:
          type: anitya
          project-id: 6845
          stable-only: true
          tag-template: boost-$version

  - name: libtorrent
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_SHARED_LIBS=OFF
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_CXX_STANDARD=20
      - -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON
      - -Ddeprecated-functions=OFF
    sources:
      - type: git
        url: https://github.com/arvidn/libtorrent.git
        tag: v2.0.10
        commit: 74bc93a37a5e31c78f0aa02037a68fb9ac5deb41
        x-checker-data:
          type: anitya
          project-id: 269917
          stable-only: true
          tag-template: v$version
  - name: qbittorrent
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON
      - -DQT6=ON
      - -DGUI=ON
    sources:
      - type: git
        url: https://github.com/c0re100/qBittorrent-Enhanced-Edition.git
        tag: release-5.0.2.10
        commit: 733303569712db10fd349c5f5c8af90bf9f23b8e
        x-checker-data:
          type: anitya
          project-id: 199749
          stable-only: true
          tag-template: release-$version
