app-id: io.github.slotsun.slive
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm21
command: Slive
rename-icon: logo
rename-desktop-file: io.github.SlotSun.dart_simple_live.desktop
rename-appdata-file: io.github.SlotSun.dart_simple_live.metainfo.xml
finish-args:
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.ScreenSaver
  - --own-name=io.github.SlotSun.dart_simple_live
  # user settings synchronization feature requires this D-Bus
  - --system-talk-name=org.freedesktop.NetworkManager.IP4Config
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/debug
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/doc
  - /share/gtk-docmodules

modules:
  - name: slive
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
      arch:
        x86_64:
          env:
            BUNDLE_PATH: simple_live_app/build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: simple_live_app/build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/llvm21/bin:/run/build/slive/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm21/lib
      env:
        PUB_CACHE: /run/build/slive/.pub-cache
    build-commands:
      - cd simple_live_app && flutter build linux --release
      - install -dvm755 ${FLATPAK_DEST}/bin
      - cp -av ${BUNDLE_PATH}/* ${FLATPAK_DEST}/bin
      - install -Dvm644 simple_live_app/assets/io.github.SlotSun.dart_simple_live.metainfo.xml
        -t ${FLATPAK_DEST}/share/metainfo
      - install -Dvm644 simple_live_app/assets/images/logo.png -t ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps
      - install -Dvm644 simple_live_app/assets/io.github.SlotSun.dart_simple_live.desktop
        -t ${FLATPAK_DEST}/share/applications
    sources:
      - type: git
        url: https://github.com/SlotSun/dart_simple_live
        tag: v1.8.3
        commit: 39435dc27ee094cd3a652cc3693e4d8b98fe1168
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          is-main-source: true
      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.38.5
        commit: f6ff1529fd6d8af5f706051d9251ac9231c83407
        dest: flutter
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
