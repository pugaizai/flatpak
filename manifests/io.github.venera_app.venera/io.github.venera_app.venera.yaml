app-id: io.github.venera_app.venera
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20
  - org.freedesktop.Sdk.Extension.rust-stable
command: venera
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.ScreenSaver
  - --system-talk-name=org.freedesktop.NetworkManager
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/debug
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/doc
  - /share/gtk-doc
modules:
  - ../../extra-modules/flutter/flutter-sdk-3.35.3.json
  - name: venera
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm20/bin:/var/lib/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
      env:
        PUB_CACHE: /run/build/venera/.pub-cache
    build-commands:
      - install -Dvm755 rustup-dummy.sh ${FLATPAK_DEST}/bin/rustup
      - flutter build linux --release --verbose
      - mkdir -pv ${FLATPAK_DEST}/bin
      - cp -rv ${BUNDLE_PATH}/* ${FLATPAK_DEST}/bin
      - install -Dvm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - install -Dvm644 debian/gui/venera.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dvm644 io.github.venera_app.venera.png -t ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/
      - desktop-file-edit --set-key="Categories" --set-value="Graphics;Network;" --set-key="Exec"
        --set-value="venera" --set-key="Icon" --set-value="io.github.venera_app.venera"
        ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - rm -v ${FLATPAK_DEST}/bin/rustup
    sources:
      - type: git
        url: https://github.com/venera-app/venera.git
        tag: v1.5.0
        commit: 50c6bec4cda66816ce535d2687df02581a95353b
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          is-main-source: true
      - type: file
        path: io.github.venera_app.venera.metainfo.xml
      - type: file
        path: io.github.venera_app.venera.png
      - type: file
        path: ../../extra-modules/rustup-dummy.sh
