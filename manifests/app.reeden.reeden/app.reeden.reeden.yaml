app-id: app.reeden.reeden
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: reeden

finish-args:
  - --share=network
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --own-name=app.reeden

cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/debug
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/doc
  - /share/gtk-doc

modules:
  - name: curl
    buildsystem: autotools
    config-opts:
      - --with-openssl
      - --enable-versioned-symbols
    sources:
      - type: archive
        url: https://github.com/curl/curl/releases/download/curl-8_17_0/curl-8.17.0.tar.xz
        sha256: 955f6e729ad6b3566260e8fef68620e76ba3c31acf0a18524416a185acf77992
        x-checker-data:
          type: json
          url: https://api.github.com/repos/curl/curl/releases/latest
          version-query: .tag_name | sub("^curl-"; "") | gsub("_"; ".")
          url-query: .assets[] | select(.name=="curl-" + $version + ".tar.xz") | .browser_download_url

  - name: reeden
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - install -Dvm755 apply_extra.sh ${FLATPAK_DEST}/bin/apply_extra
      - install -Dvm755 reeden.sh ${FLATPAK_DEST}/bin/reeden
      - install -Dvm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - install -Dvm644 ${FLATPAK_ID}.desktop -t ${FLATPAK_DEST}/share/applications
      - install -Dvm644 ${FLATPAK_ID}.png -t ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps
    sources:
      - type: script
        commands:
          - exec "/app/extra/reeden/reeden" "$@"
        dest-filename: reeden.sh

      - type: script
        commands:
          - bsdtar --to-stdout -xvf reeden.deb data.* | bsdtar -xvf -
          - mv -v usr/share/reeden .
          - rm -rv reeden.deb usr
        dest-filename: apply_extra.sh

      - type: file
        path: app.reeden.reeden.metainfo.xml

      - type: file
        path: app.reeden.reeden.desktop

      - type: file
        path: app.reeden.reeden.png

      - type: extra-data
        filename: reeden.deb
        only-arches: [x86_64]
        url: https://github.com/reeden-org/reeden-app/releases/download/v1.17.1/Reeden-linux-x86_64.deb
        sha256: 6415fc4612332e6138f8b0c9d65034bb021ab2f395f7837e01f850436182e702
        size: 35099876
        x-checker-data:
          type: json
          url: https://api.github.com/repos/reeden-org/reeden-app/releases/latest
          is-main-source: true
          version-query: .tag_name | sub("^v"; "")
          url-query: >-
            .assets[] | select(.name=="Reeden-linux-x86_64.deb") | .browser_download_url
