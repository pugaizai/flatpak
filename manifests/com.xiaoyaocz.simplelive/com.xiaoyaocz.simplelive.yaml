app-id: com.xiaoyaocz.simplelive
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
rename-icon: simple_live_app
rename-desktop-file: simple_live_app.desktop
command: simple_live_app
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.ScreenSaver
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/debug
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/gtk-doc

modules:
  - name: libmpv
    buildsystem: meson
    config-opts:
      - -Dlibmpv=true
      - -Dlua=disabled
      - -Ddebug=false
      - -Dbuild-date=false
      - -Dcplayer=false
      - -Dmanpage-build=disabled
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.39.0
        commit: a0fba7be57f3822d967b04f0f6b6d6341e7516e7
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

    modules:
      - name: libXpresent
        buildsystem: autotools
        sources:
          - type: git
            url: https://gitlab.freedesktop.org/xorg/lib/libxpresent.git
            tag: libXpresent-1.0.1
            commit: 37507b5f44332accfb1064ee69a4f6a833994747
            x-checker-data:
              type: git
              tag-pattern: ^libXpresent-([\d.]+)$

      - name: nv-codec-headers
        cleanup:
          - '*'
        no-autogen: true
        make-install-args:
          - PREFIX=/app
        sources:
          - type: git
            url: https://github.com/FFmpeg/nv-codec-headers.git
            tag: n12.2.72.0
            commit: c69278340ab1d5559c7d7bf0edf615dc33ddbba7
            x-checker-data:
              type: git
              tag-pattern: ^n([\d.]+)$

      - name: libass
        config-opts:
          - --disable-static
        sources:
          - type: git
            url: https://github.com/libass/libass.git
            tag: 0.17.3
            commit: e46aedea0a0d17da4c4ef49d84b94a7994664ab5
            x-checker-data:
              type: git
              tag-pattern: ^(\d\.\d{1,3}\.\d{1,2})$

      - name: uchardet
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_STATIC=0
        sources:
          - type: archive
            url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
            sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0
            x-checker-data:
              type: anitya
              project-id: 9265
              stable-only: true
              url-template: https://www.freedesktop.org/software/uchardet/releases/uchardet-$version.tar.xz

      - name: libplacebo
        buildsystem: meson
        config-opts:
          - -Dd3d11=disabled
          - -Ddemos=false
        sources:
          - type: archive
            url: https://code.videolan.org/videolan/libplacebo/-/archive/v7.349.0/libplacebo-v7.349.0.tar.gz
            sha256: 79120e685a1836344b51b13b6a5661622486a84e4d4a35f6c8d01679a20fbc86
            x-checker-data:
              type: anitya
              project-id: 20101
              stable-only: true
              url-template: https://code.videolan.org/videolan/libplacebo/-/archive/v$version/libplacebo-v$version.tar.gz
          - type: archive
            url: https://github.com/pallets/jinja/archive/refs/tags/3.1.5.tar.gz
            sha256: 684d78790cc747f4b4b68b365783af8cac770c2c66d9f414b21c8b8480e019d0
            dest: 3rdparty/jinja
            x-checker-data:
              type: anitya
              project-id: 3894
              url-template: https://github.com/pallets/jinja/archive/refs/tags/$version.tar.gz
          - type: archive
            url: https://github.com/Dav1dde/glad/archive/refs/tags/v2.0.8.tar.gz
            sha256: 44f06f9195427c7017f5028d0894f57eb216b0a8f7c4eda7ce883732aeb2d0fc
            dest: 3rdparty/glad
            x-checker-data:
              type: anitya
              project-id: 300234
              url-template: https://github.com/Dav1dde/glad/archive/refs/tags/v$version.tar.gz

      - name: ffmpeg
        cleanup:
          - /share/ffmpeg/examples
        config-opts:
          - --disable-debug
          - --disable-doc
          - --disable-static
          - --disable-programs
          - --disable-encoders
          - --disable-muxers
          - --enable-shared
          - --enable-gnutls
          - --enable-gpl
          - --enable-version3
          - --enable-encoder=png,libwebp,libjxl
          - --enable-libv4l2
          - --enable-libdav1d
          - --enable-libfontconfig
          - --enable-libfreetype
          - --enable-libopus
          - --enable-librsvg
          - --enable-libvpx
          - --enable-libmp3lame
          - --enable-libwebp
          - --enable-libjxl
          - --enable-libxml2
        sources:
          - type: archive
            url: https://ffmpeg.org/releases/ffmpeg-7.1.tar.gz
            sha256: 42a7dc0d1583885d1b8f6559fa7ce28f97acafea6803de6a8f73e3ba229348bd
            x-checker-data:
              type: anitya
              project-id: 5405
              stable-only: true
              url-template: https://ffmpeg.org/releases/ffmpeg-$version.tar.gz

  - name: simple_live
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - bsdtar --to-stdout -xf *.deb data.* | bsdtar -xf -
      - rm -r usr/share/icons
      - mv usr/share/simple_live_app ${FLATPAK_DEST}/
      - cp -a usr/share ${FLATPAK_DEST}/
      - desktop-file-edit --set-name="Simple Live" --set-key="Categories" --set-value="AudioVideo;Audio;Video;Network;"
        --remove-key="Version" ${FLATPAK_DEST}/share/applications/simple_live_app.desktop
      - install -Dm755 simple_live_app.sh ${FLATPAK_DEST}/bin/simple_live_app
      - install -Dm644 simple_live_app.png -t ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - ln -s libmpv.so.2 ${FLATPAK_DEST}/lib/libmpv.so.1
    sources:
      - type: file
        url: https://github.com/xiaoyaocz/dart_simple_live/releases/download/v1.7.5/simple_live_app-1.7.5%2B10705-linux.deb
        only-arches: [x86_64]
        sha256: 74a0f11a5a9c03cde859df727855bf83c3958b4a53c5115bbe8cf64afda9af3b
        x-checker-data:
          type: json
          url: https://api.github.com/repos/xiaoyaocz/dart_simple_live/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: >-
            .assets[] | select(.name | test("^simple_live_app-" + $version + "\\+\\d+-linux\\.deb$"))
            |
            .browser_download_url

      - type: file
        url: https://raw.githubusercontent.com/xiaoyaocz/dart_simple_live/desktop/simple_live_app/assets/images/logo.png
        dest-filename: simple_live_app.png
        sha256: 9a748937746a91370d97386f194f6bc285e32637595a769c0c33ea213508a0cc

      - type: file
        path: com.xiaoyaocz.simplelive.metainfo.xml

      - type: script
        commands:
          - export TMPDIR="${XDG_RUNTIME_DIR}/app/${FLATPAK_ID}"
          - export LD_LIBRARY_PATH=/app/lib
          - exec /app/simple_live_app/simple_live_app "$@"
        dest-filename: simple_live_app.sh
