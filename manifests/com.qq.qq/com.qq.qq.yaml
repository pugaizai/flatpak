app-id: com.qq.qq
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
command: qq

finish-args:
  - --share=network
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=xdg-download
  - --talk-name=org.kde.StatusNotifierWatcher
  - --system-talk-name=org.freedesktop.login1
  # required to fix cursor scaling on wayland
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons

cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/debug
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/doc
  - /share/gtk-doc

modules:

  - name: kerberos
    subdir: src
    config-opts:
      - --disable-static
      - --disable-rpath
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.22/krb5-1.22.1.tar.gz
        sha256: 1a8832b8cad923ebbf1394f67e2efcf41e3a49f460285a66e35adec8fa0053af
        x-checker-data:
          type: anitya
          project-id: 13287
          stable-only: true
          url-template: https://kerberos.org/dist/krb5/${version0}.${version1}/krb5-${version0}.${version1}.${version2}.tar.gz

  # runtime cups is built aginst openssl
  # need cups with gnutls for qq to load gnutls func
  - name: cups
    config-opts:
      - --with-components=all
      - --with-dbusdir=/etc/dbus-1
      - --with-systemd
      - --with-tls=gnutls
      - --with-cups-group=lp
      - --with-system-groups=wheel
      - --with-rundir=/run/cups
      - localedir=/usr/share/locale
    no-make-install: true
    post-install:
      - install -Dvm755 cups/libcups.so ${FLATPAK_DEST}/lib/libcups.so.2
    sources:
      - type: git
        url: https://github.com/OpenPrinting/cups.git
        tag: v2.4.15
        commit: 433af45db06759081d4f3cd606e08ca634fc490a
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: librename
    buildsystem: simple
    build-commands:
      - mkdir -pv ${FLATPAK_DEST}/etc/preload
      - g++ -shared -fPIC -o rename.so rename.cpp -ldl
      - install -Dvm755 ./rename.so -t ${FLATPAK_DEST}/etc/preload/
    sources:
      - type: file
        path: patch/rename.cpp

  - name: qq
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - install -Dvm755 apply_extra.sh ${FLATPAK_DEST}/bin/apply_extra
      - install -Dvm755 qq.sh ${FLATPAK_DEST}/bin/qq
      - install -Dvm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - install -Dvm644 ${FLATPAK_ID}.png -t ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps
      - install -Dvm644 ${FLATPAK_ID}.desktop -t ${FLATPAK_DEST}/share/applications
    sources:
      - type: script
        commands:
          - export ZYPAK_LD_PRELOAD="/app/etc/preload/rename.so"
          - export TMPDIR="${XDG_RUNTIME_DIR}/app/${FLATPAK_ID}"
          - exec zypak-wrapper "/app/extra/QQ/qq" "--enable-features=UseOzonePlatform"
            "--ozone-platform=wayland" "--enable-wayland-ime" "--wayland-text-input-version=3"
            "$@"
        dest-filename: qq.sh

      - type: script
        commands:
          - bsdtar --to-stdout -xvf qq.deb data.* | bsdtar -xvf -
          - mv -v opt/QQ .
          - rm -rv qq.deb usr opt
        dest-filename: apply_extra.sh

      - type: file
        path: com.qq.qq.metainfo.xml

      - type: file
        path: com.qq.qq.png

      - type: file
        path: com.qq.qq.desktop

