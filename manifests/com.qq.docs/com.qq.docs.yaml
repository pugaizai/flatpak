app-id: com.qq.docs
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: tdappdesktop

finish-args:
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=xdg-download
  - --talk-name=org.kde.StatusNotifierWatcher
  - --system-talk-name=org.freedesktop.login1
  # required to fix cursor scaling on wayland
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --env=ELECTRON_OZONE_PLATFORM_HINT=auto

add-extensions:
  org.freedesktop.Platform.electron:
    version: '24.08'
    directory: electron

cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/debug
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/doc
  - /share/gtk-doc

modules:
  - name: docs
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/electron
      - install -Dm644 ${FLATPAK_ID}.svg -t ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps
      - install -Dm644 ${FLATPAK_ID}.desktop -t ${FLATPAK_DEST}/share/applications
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - install -Dm755 tdappdesktop.sh ${FLATPAK_DEST}/bin/tdappdesktop
      - install -Dm755 apply_extra.sh ${FLATPAK_DEST}/bin/apply_extra
    sources:
      - type: extra-data
        only-arches: [aarch64]
        filename: docs.deb
        url: https://docs.qq.com/api/package/get?channel_id=30001&version_id=latest&package_name=TencentDocs-arm64.deb
        sha256: df81d50ac880cd57a2dee2a058fc64ac307adcac996fbcbc57d30031dab7bf2b
        size: 155350176
        x-checker-data:
          type: json
          url: https://docs.qq.com/api/package/update
          version-query: .result.update_info | fromjson | .version
          url-query: '"https://docs.qq.com/api/package/get?channel_id=30001&version_id=latest&package_name=TencentDocs-arm64.deb"'
      - type: extra-data
        only-arches: [x86_64]
        filename: docs.deb
        url: https://docs.qq.com/api/package/get?channel_id=30001&version_id=latest&package_name=TencentDocs-x64.deb
        sha256: 6f8488d3a38d689fee32e7cdd2db5aa8409d9b727c2d1057e4179f1c1adf07e3
        size: 160164774
        x-checker-data:
          type: json
          url: https://docs.qq.com/api/package/update
          version-query: .result.update_info | fromjson | .version
          url-query: '"https://docs.qq.com/api/package/get?channel_id=30001&version_id=latest&package_name=TencentDocs-x64.deb"'
      - type: file
        path: com.qq.docs.metainfo.xml
      - type: file
        path: com.qq.docs.svg
      - type: file
        path: com.qq.docs.desktop
      - type: script
        dest-filename: tdappdesktop.sh
        commands:
          - export TMPDIR=${XDG_RUNTIME_DIR}/app/${FLATPAK_ID}
          - exec zypak-wrapper "/app/electron/electron" "/app/extra/docs/app.asar"
            "--enable-wayland-ime" "--wayland-text-input-version=3" "$@"
      - type: script
        commands:
          - bsdtar --to-stdout -xf docs.deb data.* | bsdtar -xf -
          - mv opt/腾讯文档 ./docs
          - rm -rf *.deb usr opt data.*
        dest-filename: apply_extra.sh
