app-id: com.qq.docs
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: tdappdesktop

finish-args:
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=xdg-download
  - --talk-name=org.kde.StatusNotifierWatcher
  - --system-talk-name=org.freedesktop.login1
  # required to fix cursor scaling on wayland
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --env=ELECTRON_OZONE_PLATFORM_HINT=auto

add-extensions:
  org.freedesktop.Platform.electron:
    version: '24.08'
    directory: electron

cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/debug
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/doc
  - /share/gtk-doc

modules:
  - name: docs
    buildsystem: simple
    build-options:
      no-debuginfo: true
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/electron
      - bsdtar --to-stdout -xf *.deb data.* | bsdtar -xf -
      - mv opt/腾讯文档/resources ${FLATPAK_DEST}/docs
      - install -Dm644 ${FLATPAK_ID}.svg -t ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps
      - install -Dm644 ${FLATPAK_ID}.desktop -t ${FLATPAK_DEST}/share/applications
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - install -Dm755 tdappdesktop.sh ${FLATPAK_DEST}/bin/tdappdesktop
    sources:
      - type: file
        only-arches: [aarch64]
        dest-filename: docs.deb
        url: https://desktop.docs.qq.com/Installer/30001/3.9.20/TencentDocs-arm64.deb
        sha256: 70bf1acabab4e33923c1b6b6fd2a6e28b089c48e43e6f55ee42488174c625973
        x-checker-data:
          type: json
          url: https://docs.qq.com/api/package/update
          version-query: .result.update_info | fromjson | .version
          url-query: '"https://desktop.docs.qq.com/Installer/30001/\($version)/TencentDocs-arm64.deb"'
      - type: file
        only-arches: [x86_64]
        dest-filename: docs.deb
        url: https://desktop.docs.qq.com/Installer/30001/3.9.20/TencentDocs-x64.deb
        sha256: b63c9e8f9a7b65c90569c7a22c1aca66267efe2803676e7f42136098d14bbc19
        x-checker-data:
          type: json
          url: https://docs.qq.com/api/package/update
          version-query: .result.update_info | fromjson | .version
          url-query: '"https://desktop.docs.qq.com/Installer/30001/\($version)/TencentDocs-x64.deb"'
      - type: file
        path: com.qq.docs.metainfo.xml
      - type: file
        path: com.qq.docs.svg
      - type: file
        path: com.qq.docs.desktop
      - type: script
        dest-filename: tdappdesktop.sh
        commands:
          - export TMPDIR=${XDG_RUNTIME_DIR}/app/${FLATPAK_ID}
          - exec zypak-wrapper "/app/electron/electron" "/app/docs/app.asar" "--enable-wayland-ime"
            "--wayland-text-input-version=3" "$@"
